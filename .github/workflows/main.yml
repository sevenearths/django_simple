  name: All branches NOT main
  on:
    push:
      branches:
        - '*'
        - '!main'

  jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        
        - name: create .env file
          run: cp .env.example .env
  
        - name: Tests
          uses: cloudposse/github-action-docker-compose-test-run@main
          with:
            file: docker-compose.yml
            service: web
            command: tests.sh
